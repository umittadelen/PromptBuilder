<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #2c2f38;
            margin: 0;
            padding: 0;
            font-family: "Quicksand", sans-serif;
        }
    </style>
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
</head>
<body>
    <div class="container">
        <textarea class="input-field" id="promptInput" placeholder="Type freely or add suggestions..."></textarea>
        <button class="clear-button" onclick="clearInput()">Clear Prompt</button>
        <hr class="separator">
        <div class="category-container" id="categoryButtons"></div>
        <hr class="separator">
        <div id="itemList" class="items-container"></div>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
